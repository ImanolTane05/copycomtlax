<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e293b" />
    <meta
      name="description"
      content="Portal de noticias y encuestas del Colegio de Periodistas y Comunicadores de Tlaxcala"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Copycomtlax</title>
  </head>
  <body>
    <noscript>Se necesita activar JavaScript para usar este sitio web.</noscript>
    <div id="root"></div>

    <!-- Registro del Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("%PUBLIC_URL%/service-worker.js")
            .then((registration) => {
              console.log(
                "✅ Service Worker registrado correctamente:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("❌ Error al registrar el Service Worker:", error);
            });
        });
      } else {
        console.log("⚠️ Este navegador no soporta Service Workers.");
      }
    </script>
  </body>
</html>
